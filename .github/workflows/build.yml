name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Booky.csproj

      - name: Build
        run: dotnet build Booky.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Booky.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      - name: Copy Tools
        run: Copy-Item -Path "Tools" -Destination "publish/Tools" -Recurse

      - name: Create Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer.iss

      - name: Upload artifact (portable)
        uses: actions/upload-artifact@v4
        with:
          name: Booky-win-x64-portable
          path: publish/

      - name: Upload artifact (installer)
        uses: actions/upload-artifact@v4
        with:
          name: Booky-win-x64-installer
          path: installer/BookySetup.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download portable artifact
        uses: actions/download-artifact@v4
        with:
          name: Booky-win-x64-portable
          path: portable/

      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: Booky-win-x64-installer
          path: installer/

      - name: Create ZIP (portable)
        run: Compress-Archive -Path portable/* -DestinationPath Booky-portable.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Booky-portable.zip
            installer/BookySetup.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
